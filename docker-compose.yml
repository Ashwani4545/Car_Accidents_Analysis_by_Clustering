version: '3.8'
services:
  mlflow:
    image: mlfloworg/mlflow:latest
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow.db:/mlflow.db
  api:
    build: ./deploy
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/app/models/best_model.joblib
